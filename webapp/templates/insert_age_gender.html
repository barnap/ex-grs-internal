<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Discover Music as a Group!</title>

    <!-- Bootstrap core CSS -->
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/one-page-wonder.min.css" rel="stylesheet">

    <script type="text/javascript" src="static/vendor/jquery/jquery.min.js"></script>


</head>

<body>

<div id="progress-general" class="progress" style="height: 3rem">
    <div id="progress-bar-general" class="progress-bar progress-bar-general bg-success" role="progressbar" style="width: {{session['PERCENTAGE']}}%" aria-valuenow="{{session['PERCENTAGE']}}" aria-valuemin="0" aria-valuemax="100" ></div>
</div>
<div class="p-3 border border-5 border-dark rounded-end">

{% if session['missing_parameters_msg'] %}
<div class="alert alert-danger" role="alert">
    {{ session['missing_parameters_msg'] }}
</div>
{% endif %}

<br><br>

<form class="text-center p-5" action="insert_items_friends" method="post">
    <p class="h4 mb-4">Complete your profile</p>

    <p>Please provide your demographic information</p>

    <select class="browser-default custom-select" id="age" name="age" required>
        <option value="">What is your age?</option>
        <option value="1"><18</option>
        <option value="2">18-25</option>
        <option value="3">26-35</option>
        <option value="4">36-45</option>
        <option value="5">46-55</option>
        <option value="6">>55</option>
        <option value="7">Prefer not to share this information</option>
    </select>
    <br><br>

    <select class="browser-default custom-select" id="gender" name="gender" required>
        <option value="">What is your gender?</option>
        <option value="1">Female</option>
        <option value="2">Male</option>
        <option value="3">Nonbinary</option>
        <option value="4">A gender not listed here</option>
        <option value="5">Prefer not to share this information</option>
    </select>
    <br><br>

    <input type="text" id="name" name="name"
           class="form-control mb-4" placeholder="Your name - will be used to identify yourself in the scenarios presented in the next steps" required>

    <br><br>

    <button id="s1_submit" name="s1_submit" value="s1_submit"
            class="btn btn-info btn-block" type="submit" >Submit</button>

</form>
</div>


<script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
